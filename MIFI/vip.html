<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIFI充值中心</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }
        。container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #1976D2;
            color: white;
            padding: 15px 0;
            text-align: center;
            border-radius: 5px 5px 0 0;
            margin-bottom: 20px;
        }
        。tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        。tab {
            padding: 10px 20px;
            cursor: pointer;
            flex: 1;
            text-align: center;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        .tab.active {
            border-bottom: 3px solid #1976D2;
            color: #1976D2;
            font-weight: bold;
        }
        .tab:hover {
            background-color: #f0f0f0;
        }
        .tab-content {
            display: none;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .tab-content.active {
            display: block;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .product:hover {
            border-color: #1976D2;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.2);
        }
        .product-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .product-price {
            color: #1976D2;
            font-size: 18px;
        }
        .product-desc {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .btn {
            background-color: #1976D2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            width: 100%;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #1565C0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>MIFI充值中心</h1>
        </header>
        
        <div class="tabs">
            <div class="tab active" onclick="openTab('flow')">流量充值</div>
            <div class="tab" onclick="openTab('package')">套餐办理</div>
              <div class="tab" onclick="openTab('balance')">余额充值</div>
            <div class="tab" onclick="openTab('home')">返回主页</div>
        </div>
        
        <div id="flow" class="tab-content active">
            <h2>流量充值</h2>
            
             <div class="product">
                    <div class="product-name">100GB</div>
                    <div class="product-price">¥9.9</div>
                    <div class="product-desc">有效期30天</div>
                <div class="product">
                    <div class="product-name">1200GB</div>
                    <div class="product-price">¥12.5</div>
                    <div class="product-desc">有效期30天</div>
                </div>
            </div>
<a href="https://grsy520.github.io/MIFI/vip2.html" class="btn btn-link">立即办理</a>
            
        </div>
        
        <div id="package" class="tab-content">
            <h2>套餐办理</h2>
            
            <div class="product-list">
                <div class="product">
                    <div class="product-name">畅享套餐</div>
                    <div class="product-price">¥9.9/月</div>
                    <div class="product-desc">100GB流量+</div>
                </div>
                <div class="product">
                    <div class="product-name">无限套餐</div>
                    <div class="product-price">¥655/12月</div>
                    <div class="product-desc">无限流量</div>
                </div>
                <div class="product">
                    <div class="product-name">学生套餐</div>
                    <div class="product-price">¥38/6月</div>
                    <div class="product-desc">500GB流量</div>
                </div>
            </div>
           <!-- 修改为更可靠的跳转方式 -->
            <a href="https://grsy520.github.io/MIFI/vip2.html" class="btn btn-link">立即办理</a>
        </div>
            <h2>余额充值</h2>
            
            <div class="form-group">
                <label for="amount">充值金额</label>
                <input type="number" id="amount" class="amount-input" placeholder="请输入充值金额" min="10" step="10">
            </div>
            
            <div class="product-list">
                <div class="product" onclick="selectAmount(50)">
                    <div class="product-name">50元</div>

                </div>
                <div class="product" onclick="selectAmount(100)">

                    <div class="product-price">¥100</div>
                </div>
                <div class="product" onclick="selectAmount(200)">
                    <div class="product-name">200元</div>
                    <div class="product-price">¥200</div>
                </div>
                <div class="product" onclick="selectAmount(500)">
                    <div class="product-name">500元</div>
                    <div class="product-price">¥500</div>
                </div>
            </div>
            
            <a href="https://grsy520.github.io/MIFI/ve.html" class="btn btn-link" id="rechargeBtn">立即充值</a>
        </div>
        <div id="home" class="tab-content">
            <h2>欢迎来到充值中心</h2>
            <p>请选择上方的标签页进行流量充值或套餐办理。</p>
            <p>如有任何问题，请联系客服热线：13788888888</p>
           <div>
    
        </div>

    <script>
        function openTab(tabName) {
            // 隐藏所有标签内容
            var tabContents = document.getElementsByClassName("tab-content");
            for (var i = 0; i < tabContents.length; i++) {
                tabContents[i].classList.remove("active");
            }
            
            // 移除所有标签的活动状态
            var tabs = document.getElementsByClassName("tab");
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove("active");
            }
            
            // 显示选中的标签内容并设置活动状态
            document.getElementById(tabName).classList.add("active");
            event.currentTarget.classList.add("active");
        }
    </script>
</body>
</html>

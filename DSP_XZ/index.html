<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>短视频无水印解析工具</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .description {
            text-align: center;
            margin-bottom: 30px;
            color: #7f8c8d;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .result {
            margin-top: 30px;
            display: none;
        }
        
        .video-info {
            margin-bottom: 20px;
        }
        
        .video-container {
            margin-bottom: 20px;
        }
        
        video {
            width: 100%;
            border-radius: 5px;
        }
        
        .thumbnail {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .download-btn {
            display: inline-block;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        
        .download-btn:hover {
            background-color: #27ae60;
        }
        
        .loading {
            text-align: center;
            margin: 20px 0;
            display: none;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>短视频无水印解析工具</h1>
        <p class="description">支持解析抖音、快手等平台的短视频，去除水印，提供高清下载</p>
        
        <div class="input-group">
            <label for="video-url">请输入短视频链接：</label>
            <input type="text" id="video-url" placeholder="例如：https://v.douyin.com/i2q93e3N/">
        </div>
        
        <button id="parse-btn">解析视频</button>
        
        <div class="loading">
            <div class="spinner"></div>
            <p>正在解析中，请稍候...</p>
        </div>
        
        <div class="error" id="error-message"></div>
        
        <div class="result" id="result">
            <div class="video-info">
                <h2 id="video-title"></h2>
            </div>
            
            <div class="video-container">
                <video id="video-player" controls>
                    <source id="video-source" type="video/mp4">
                    您的浏览器不支持视频播放。
                </video>
            </div>
            
            <img id="video-thumbnail" class="thumbnail" alt="视频封面">
            
            <a id="download-link" class="download-btn" download>下载无水印视频</a>
        </div>
        
        <div class="footer">
        </div>
    </div>
    
    <script>
        document.getElementById('parse-btn').addEventListener('click', function() {
            const videoUrl = document.getElementById('video-url').value.trim();
            
            if (!videoUrl) {
                showError('请输入有效的视频链接');
                return;
            }
            
            // 显示加载动画
            document.querySelector('.loading').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('result').style.display = 'none';
            
            // 调用API
            fetch(`https://api.kxzjoker.cn/api/jiexi_video_2?url=${encodeURIComponent(videoUrl)}&type=down`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayResult(data.data);
                    } else {
                        showError('解析失败，请检查链接是否正确');
                    }
                })
                .catch(error => {
                    showError('请求失败，请稍后再试');
                    console.error('Error:', error);
                })
                .finally(() => {
                    document.querySelector('.loading').style.display = 'none';
                });
        });
        
        function displayResult(data) {
            document.getElementById('video-title').textContent = data.video_title || '无标题';
            
            const videoSource = document.getElementById('video-source');
            videoSource.src = data.video_url;
            document.getElementById('video-player').load();
            
            document.getElementById('video-thumbnail').src = data.image_url;
            
            const downloadLink = document.getElementById('download-link');
            downloadLink.href = data.download_url;
            downloadLink.download = data.video_title ? `${data.video_title}.mp4` : 'video.mp4';
            
            document.getElementById('result').style.display = 'block';
        }
        
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        :root {

            --secondary-color: #88d3ce;
            --text-color: #333;
            --light-text: #666;
            --bg-color: #f9f9ff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        
        。container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(110, 69, 226, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--light-text);
            margin-bottom: 2rem;
        }
        
        .download-card {
            background: white;
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        .version-selector {
            margin-bottom: 2rem;
            text-align: left;
        }
        
        .version-select {
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            width: 100%;
            max-width: 500px;
            margin-bottom: 1rem;
            background-color: white;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }
        
        .version-description {
            color: var(--light-text);
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            text-align: left;
        }
        
        .download-btn {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(110, 69, 226, 0.3);
            font-weight: 600;
            margin-top: 1rem;
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(110, 69, 226, 0.4);
        }
        
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 3rem;
            max-width: 1000px;
        }
        
        .feature-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            width: calc(33.333% - 1.5rem);
            min-width: 250px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .feature-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, rgba(110, 69, 226, 0.1), rgba(136, 211, 206, 0.1));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            color: var(--primary-color);
            font-size: 1.5rem;
        }
        
        .feature-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .feature-desc {
            color: var(--light-text);
            font-size: 0.9rem;
        }
        
        footer {
            margin-top: 4rem;
            text-align: center;
            color: var(--light-text);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .download-card {
                padding: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .feature-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">西</div>
            <h1>西柿TV</h1>
            <p class="subtitle">高品质播放体验</p>
        </header>
        
        <div class="download-card">
            <div class="version-selector" id="versionSelector">
              
            </div>
            
            <button id="downloadBtn" class="download-btn">立即下载</button>
        </div>
        
        <div class="features">
            <div class="feature-card">
                <div class="feature-icon">🎬</div>
                <h3 class="feature-title">高清播放</h3>
                <p class="feature-desc">支持多种视频格式和分辨率</p>
            </div>
            <div class="feature-card">
                <div class="feature-icon">🔊</div>
                <h3 class="feature-title">音频支持</h3>
                <p class="feature-desc">兼容主流音频格式</p>
            </div>
            <div class="feature-card">
                <div class="feature-icon">📱</div>
                <h3 class="feature-title">重温经典</h3>
                <p class="feature-desc">重温经典频道首次上线</p>
            </div>
        </div>
    </div>
    
    <footer>
        <p>© 2025 西柿TV 版权所有 </p>
    </footer>

    <script>
        // 版本数据配置 - 方便后续添加新版本
        const versions = [
             {
                id: 'v3.0 b1',
                name: '西柿TV 3.0 b1 ',
                date: '1',
                description: '最新稳定版本，修复已知问题，优化播放体验',
                downloadUrl: 'https://pan.baidu.re/down.php/68466f198c9f5884fd1275c5e5aa8c8b.apk',
                isRecommended: true
            },
            {
                id: 'v3.0',
                name: '西柿TV 3.0 ',
                date: '1',
                description: '修复已知问题，优化播放体验',
                downloadUrl: 'https://pan.baidu.re/down.php/8653670d99ce9594f15fc83210487312.apk',
                isRecommended: false
            },
            {
                id: 'v2.0',
                name: '西柿TV 2.0',
                date: '1',
                description: '更换播放器盒子让体验更加精美。',
                downloadUrl: 'https://pan.baidu.re/down.php/4c53e59006abb22a8937132dd7645bba.apk',
                isRecommended: false
            },
            {
                id: 'v1.0',
                name: '1',
                date: '2025-07-20',
                description: '初代软件使用DIYP壳子让播放更加流畅。',
                downloadUrl: 'https://pan.baidu.re/down.php/392c04598f3014cbbec663c861177a22.apk',
                isRecommended: false
            },
           
        ];

        // 渲染版本选择器
        function renderVersionSelector() {
            const container = document.getElementById('versionSelector');
            
            // 创建选择框
            const select = document.createElement('select');
            select.id = 'versionSelect';
            select.className = 'version-select';
            
            // 添加版本选项
            versions.forEach(version => {
                const option = document.createElement('option');
                option.value = version.id;
                option.textContent = `${version.name} (${version。date})`;
                if (version.isRecommended) {
                    option.textContent += ' ★推荐';
                }
                select.appendChild(option);
            });
            
            // 创建版本描述区域
            const descriptionDiv = document.createElement('div');
            descriptionDiv.id = 'versionDescription';
            descriptionDiv.className = 'version-description';
            
            // 初始描述
            descriptionDiv.textContent = versions.find(v => v.isRecommended).description;
            
            // 添加事件监听器
            select.addEventListener('change', function() {
                const selectedVersion = versions.find(v => v.id === this.value);
                descriptionDiv.textContent = selectedVersion.description;
                
                // 更新下载按钮的URL
                const downloadBtn = document.getElementById('downloadBtn');
                downloadBtn.setAttribute('data-url', selectedVersion.downloadUrl);
            });
            
            // 清空容器并添加新元素
            container.innerHTML = '';
            container.appendChild(select);
            container.appendChild(descriptionDiv);
            
            // 设置默认下载URL
            const downloadBtn = document.getElementById('downloadBtn');
            const recommendedVersion = versions.find(v => v.isRecommended);
            downloadBtn.setAttribute('data-url', recommendedVersion.downloadUrl);
            
            // 添加下载按钮点击事件
            downloadBtn.addEventListener('click', function() {
                const url = this.getAttribute('data-url');
                window.location.href = url;
            });
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', renderVersionSelector);
    </script>
</body>
</html>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const SEARCH_API = 'https://api.kxzjoker.cn/api/163_search';
            const PARSE_API = 'https://api.kxzjoker.cn/api/163_music';
            const COVER_API = 'https://api.moeyao.cn/meting/?type=cover&id=';
            
            // æ ‡ç­¾é¡µåˆ‡æ¢
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tabId = button.getAttribute('data-tab');
                    
                    // ç§»é™¤æ‰€æœ‰activeç±»
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));
                    
                    // æ·»åŠ activeç±»åˆ°å½“å‰æ ‡ç­¾
                    button.classList.add('active');
                    document.getElementById(`${tabId}-tab`).classList.add('active');
                });
            });
            
            // æœç´¢æ­Œæ›²
            document.getElementById('search-btn').addEventListener('click', async function() {
                const query = document.getElementById('search-input').value.trim();
                const limit = document.getElementById('search-limit').value;
                
                if (!query) {
                    showError('è¯·è¾“å…¥è¦æœç´¢çš„æ­Œæ›²åç§°');
                    return;
                }
                
                document.querySelector('.loading').style.display = 'block';
                document.getElementById('search-results').style.display = 'none';

                document.getElementById('error-message').style.display = 'none';
                
                try {
                    const apiUrl = `${SEARCH_API}?name=${encodeURIComponent(query)}&limit=${limit}`;
                    const response = await fetch(apiUrl);
                    
                    if (!response.ok) {
                        throw new Error(`HTTPé”™è¯¯! çŠ¶æ€ç : ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.code !== 200 || !data.data || data.data.length === 0) {
                        throw new Error('æœªæ‰¾åˆ°ç›¸å…³æ­Œæ›²');
                    }
                    
                    displaySearchResults(data);
                } catch (error) {
                    console.error('æœç´¢é”™è¯¯:', error);
                    showError(`æœç´¢å¤±è´¥: ${error.message || 'æœåŠ¡å™¨é”™è¯¯'}`);
                } finally {
                    document.querySelector('.loading').style.display = 'none';
                }
            });
            
            // è§£ææ­Œæ›²
            document.getElementById('parse-btn').addEventListener('click', async function() {
                const songId = document.getElementById('song-id').value.trim();
                const songUrl = document.getElementById('song-url').value.trim();
                const quality = document.getElementById('quality-select').value;
                
                if (!songId && !songUrl) {
                    showError('è¯·è¾“å…¥æ­Œæ›²IDæˆ–åˆ†äº«é“¾æ¥');
                    return;
                }
                
                // åœæ­¢å½“å‰æ’­æ”¾å¹¶é‡ç½®æ’­æ”¾å™¨çŠ¶æ€
                const audioPlayer = document.getElementById('audio-player');
                audioPlayer.pause();
                audioPlayer.currentTime = 0;
                document.querySelector('.play-icon').style.display = 'inline';
                document.querySelector('.pause-icon').style.display = 'none';
                document.getElementById('progress').style.width = '0%';
                document.getElementById('current-time').textContent = '00:00';
                
                document.querySelector('.loading').style.display = 'block';
                document.getElementById('result').style.display = 'none';
                document.getElementById('error-message').style.display = 'none';
                
                try {
                    let apiUrl = `${PARSE_API}?`;
                    
                    if (songId) {
                        apiUrl += `ids=${songId}&`;
                    } else {
                        apiUrl += `url=${encodeURIComponent(songUrl)}&`;
                    }
                    
                    apiUrl += `level=${quality}&type=json`;
                    
                    const response = await fetch(apiUrl);
                    
                    if (!response.ok) {
                        throw new Error(`HTTPé”™è¯¯! çŠ¶æ€ç : ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.status !== 200 && data.code !== 200) {
                        throw new Error(data.message || 'è§£æå¤±è´¥');
                    }
                    
                    displayResult(data, true);
                } catch (error) {
                    console.error('è§£æé”™è¯¯:', error);
                    showError(`è§£æå¤±è´¥: ${error.message || 'æœåŠ¡å™¨é”™è¯¯'}`);
                } finally {

            // æ˜¾ç¤ºæœç´¢ç»“æœ
            function displaySearchResults(data) {
                const resultsContainer = document.getElementById('search-results');
                resultsContainer.innerHTML = '';
                
                data.data.forEach(song => {
                    const songItem = document.createElement('div');
                    songItem.className = 'song-item';
                    songItem.setAttribute('data-id', song.id);
                    
                    const artists = song.artists.map(artist => artist.name).join(' / ');
                    const album = song.album.name;
                    const publishTime = song.album.publishTime;
                    const coverUrl = `${COVER_API}${song.id}`;
                    
                    songItem.innerHTML = `
                        <img src="${coverUrl}" class="song-item-cover" alt="ä¸“è¾‘å°é¢" onerror="this.src='data:image/svg+xml;charset=UTF-8,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' width=\'60\' height=\'60\' viewBox=\'0 0 60 60\'%3E%3Crect width=\'60\' height=\'60\' fill=\'%23f5f5f5\'/%3E%3Ctext x=\'50%25\' y=\'50%25\' font-family=\'Arial\' font-size=\'12\' fill=\'%23666\' text-anchor=\'middle\' dominant-baseline=\'middle\'%3Eæ— å°é¢%3C/text%3E%3C/svg%3E'">
                        <div class="song-item-content">
                            <div class="song-item-title">${song.name}</div>
                            <div class="song-item-duration">${song.duration}</div>
                            <div class="song-item-info">
                                <span>æ­Œæ‰‹: ${artists}</span>
                                <span>ä¸“è¾‘: ${album}</span>
                                <span>å‘å¸ƒæ—¶é—´: ${publishTime}</span>
                            </div>
                        </div>
                    `;
                    
                    songItem.addEventListener('click', function() {
                        const songId = this.getAttribute('data-id');
                        document.getElementById('song-id').value = songId;
                        document.getElementById('song-url').value = '';

                        document.getElementById('parse-btn').click();

                    resultsContainer.appendChild(songItem);
                });
                
                document.getElementById('search-results').style.display = 'block';
            }
            
            // è§£ææ­Œè¯
            function parseLyrics(lyricText) {
                const lines = lyricText.split('\n');
                const lyrics = [];
                
                lines.forEach(line => {
                    const match = line.match(/^\[(\d{2}):(\d{2})\.(\d{2,3})\](.*)/);
                    if (match) {
                        const minutes = parseInt(match[1]);
                        const seconds = parseInt(match[2]);
                        const milliseconds = parseInt(match[3].length === 2 ? match[3] + '0' : match[3]);
                        const time = minutes * 60 + seconds + milliseconds / 1000;
                        const text = match[4].trim();
                        
                        if (text) {
                            lyrics.push({ time, text });
                        }
                    }
                });
                
                return lyrics;
            }
            
            // æ˜¾ç¤ºæ­Œè¯
            function displayLyrics(lyrics) {
                const lyricsDisplay = document.getElementById('lyrics-display');
                lyricsDisplay.innerHTML = '';
                
                lyrics.forEach(line => {
                    const div = document.createElement('div');
                    div.className = 'lyrics-line';
                    div.textContent = line.text;
                    div.dataset.time = line.time;
                    lyricsDisplay.appendChild(div);
                });
            }
            
            // æ›´æ–°æ­Œè¯é«˜äº®
            function updateLyricsHighlight(currentTime) {
                const lyricsLines = document.querySelectorAll('.lyrics-line');
                let activeLine = null;
                
                lyricsLines.forEach(line => {
                    line.classList.remove('active');
                    const lineTime = parseFloat(line.dataset.time);
                    
                    if (lineTime <= currentTime) {
                        activeLine = line;
                    }
                });
                
                if (activeLine) {
                    activeLine.classList.add('active');
                    // è‡ªåŠ¨æ»šåŠ¨åˆ°å½“å‰æ­Œè¯
                    activeLine.scrollIntoView({
                        behavior: 'smooth',
                        block: 'center'
                    });
                }
            }
            
            // æ˜¾ç¤ºè§£æç»“æœ
            function displayResult(data, autoPlay = false) {
                if (!data.url) {
                    showError('æ— æ³•è·å–éŸ³é¢‘é“¾æ¥');
                    return;
                }
                
                // æ›´æ–°æ­Œæ›²ä¿¡æ¯
                document.getElementById('song-title').textContent = data.name || 'æœªçŸ¥æ­Œæ›²';
                document.getElementById('song-artist').textContent = 'æ­Œæ‰‹: ' + (data.ar_name || 'æœªçŸ¥æ­Œæ‰‹');
                document.getElementById('song-album').textContent = 'ä¸“è¾‘: ' + (data.al_name || 'æœªçŸ¥ä¸“è¾‘');
                document.getElementById('song-quality').textContent = 'éŸ³è´¨: ' + (data.level || 'æœªçŸ¥');
                document.getElementById('song-size').textContent = 'å¤§å°: ' + (data.size || 'æœªçŸ¥');
                document.getElementById('song-cover').src = data.pic || '';
                
                // è®¾ç½®éŸ³é¢‘æ’­æ”¾å™¨
                const audioPlayer = document.getElementById('audio-player');
                audioPlayer.src = data.url;
                
                // è‡ªåŠ¨æ’­æ”¾æ–°è§£æçš„éŸ³ä¹

                    }).catch(error => {
                        console.error('è‡ªåŠ¨æ’­æ”¾å¤±è´¥:', error);
                    });
                }
                
                // å¤„ç†æ­Œè¯
                if (data.lyric) {
                    const lyrics = parseLyrics(data.lyric);
                    displayLyrics(lyrics);
                    
                    // ç›‘å¬æ—¶é—´æ›´æ–°æ¥é«˜äº®æ­Œè¯
                    audioPlayer.addEventListener('timeupdate', function() {

                    });
                } else {
                    document.getElementById('lyrics-display').textContent = 'æš‚æ— æ­Œè¯';
                }
                
                // è®¾ç½®ä¸‹è½½é“¾æ¥
                const downloadBtn = document.getElementById('download-btn');
                downloadBtn.addEventListener('click', function() {
                    const url = audioPlayer.src;
                    if (!url) {
                        showError('æ²¡æœ‰å¯ä¸‹è½½çš„éŸ³é¢‘');
                        return;
                    }
                    
                    // åˆ›å»ºéšè—çš„ä¸‹è½½é“¾æ¥
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${data.name || 'song'} - ${data.ar_name || 'artist'}.mp3`;
                    a.style.display = 'none';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                });
                
                // æ’­æ”¾å™¨æ§åˆ¶
                const playPauseBtn = document.querySelector('.play-pause-btn');
                const playIcon = document.querySelector('.play-icon');
                const pauseIcon = document.querySelector('.pause-icon');
                const progressBar = document.getElementById('progress-bar');
                const progress = document.getElementById('progress');
                const currentTimeDisplay = document.getElementById('current-time');
                const durationDisplay = document.getElementById('duration');
                const volumeBtn = document.querySelector('.volume-btn');
                const volumeSlider = document.querySelector('.volume-slider');
                
                // æ’­æ”¾/æš‚åœæ§åˆ¶
                playPauseBtn.addEventListener('click', function() {
                    if (audioPlayer.paused) {
                        audioPlayer.play();
                        playIcon.style.display = 'none';
                        pauseIcon.style.display = 'inline';
                    } else {
                        audioPlayer.pause();
                        playIcon.style.display = 'inline';
                        pauseIcon.style.display = 'none';
                    }
                });
                
                // æ›´æ–°è¿›åº¦æ¡
                audioPlayer.addEventListener('timeupdate', function() {
                    const currentTime = audioPlayer.currentTime;
                    const duration = audioPlayer.duration;
                    
                    if (duration) {
                        const progressPercent = (currentTime / duration) * 100;
                        progress.style.width = `${progressPercent}%`;
                        
                        // æ›´æ–°æ—¶é—´æ˜¾ç¤º
                        currentTimeDisplay.textContent = formatTime(currentTime);
                        durationDisplay.textContent = formatTime(duration);
                    }
                });
                
                // ç‚¹å‡»è¿›åº¦æ¡è·³è½¬
                progressBar.addEventListener('click', function(e) {
                    const rect = this.getBoundingClientRect();
                    const pos = (e.clientX - rect.left) / rect.width;
                    audioPlayer.currentTime = pos * audioPlayer.duration;
                });
                
                // éŸ³é‡æ§åˆ¶
                volumeSlider.addEventListener('input', function() {
                    audioPlayer.volume = this.value;
                    
                    // æ›´æ–°éŸ³é‡å›¾æ ‡
                    if (this.value == 0) {
                        volumeBtn.textContent = 'ğŸ”‡';
                    } else if (this.value < 0.5) {
                        volumeBtn.textContent = 'ğŸ”‰';
                    } else {
                        volumeBtn.textContent = 'ğŸ”Š';
                    }
                });
                
                // é™éŸ³/å–æ¶ˆé™éŸ³
                volumeBtn.addEventListener('click', function() {
                    if (audioPlayer.volume > 0) {
                        audioPlayer.volume = 0;
                        volumeSlider.value = 0;
                        this.textContent = 'ğŸ”‡';
                    } else {
                        audioPlayer.volume = 0.7;
                        volumeSlider.value = 0.7;
                        this.textContent = 'ğŸ”Š';
                    }
                });
                
                // å½“å…ƒæ•°æ®åŠ è½½å®Œæˆåæ›´æ–°æ€»æ—¶é•¿
                audioPlayer.addEventListener('loadedmetadata', function() {
                    durationDisplay.textContent = formatTime(audioPlayer.duration);
                });
                
                // æ˜¾ç¤ºç»“æœåŒºåŸŸ
                document.getElementById('result').style.display = 'block';
                document.getElementById('error-message').style.display = 'none';
            }
            
            // æ ¼å¼åŒ–æ—¶é—´æ˜¾ç¤º
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            
            function showError(message) {
                document.getElementById('error-message').textContent = message;
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('result').style.display = 'none';
            }
        });
    </script>
</body>
</html>

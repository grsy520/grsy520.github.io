<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务开启</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        。container {
            text-align: center;
            margin-bottom: 20px;
        }
        
        。button {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }
        
        。button:hover {
            background-color: #45a049;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 300px;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #4CAF50;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        .error-icon {
            color: #f44336;
            font-size: 40px;
            margin-bottom: 15px;
        }
        
        /* 下拉菜单样式 */
        .dropdown {
            position: relative;
            display: inline-block;
            margin: 15px 0;
        }
        
        .dropbtn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
        }
        
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        .line-display {
            margin: 15px 0;
            font-size: 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>天空VPN</h3>
        <h1>线路选择</h1>
        
        <div class="dropdown">
            <button class="dropbtn">选择线路</button>
            <div class="dropdown-content">
                <a href="#" onclick="switchLine('美国 65线')">美国 65线</a>
                <a href="#" onclick="switchLine('日本 2线')">日本 2线</a>
                <a href="#" onclick="switchLine('俄罗斯 7563线')">俄罗斯 7563线</a>
                <a href="#" onclick="switchLine('俄罗斯 75线')">俄罗斯 75线</a>
                <a href="#" onclick="switchLine('美国 6线')">美国 6线</a>
            </div>
        </div>
        
        <div class="line-display" id="currentLine">
            当前线路: 未选择
        </div>
        
        <button class="button" id="serviceButton">开启VPN</button>
    </div>
    
    <!-- 第一个弹窗 - 正在开启服务 -->
    <div class="modal" id="loadingModal">
        <div class="modal-content">
            <div class="spinner"></div>
            <p>正在开启vpn，请稍候...</p>
        </div>
    </div>
    
    <!-- 第二个弹窗 - 服务已开启 -->
    <div class="modal" id="successModal">
        <div class="modal-content">
            <p>✅已成功开启vpn</p>
            <button class="button" id="closeModal" style="margin-top: 15px;">确定</button>
        </div>
    </div>
    
    <!-- 第三个弹窗 - "天空"想要开启服务 -->
    <div class="modal" id="errorModal">
        <div class="modal-content">
            <div class="error-icon">⚠️</div>
            <p>"天空VPN"想要开启服务<br>
            用于监视和过滤设备的流量<br>
            如果允许您的左上角会出现vpn图标</p>
            <button class="button" id="retryButton" style="margin-top: 15px; background-color: #f44336;">OK</button>
        </div>
    </div>
    
    <script>
        function switchLine(line) {
            document.getElementById('currentLine').textContent = '当前线路: ' + line;
            // 这里可以添加切换线路的实际逻辑
            console.log('已切换到: ' + line);
        }
        
        document.getElementById('serviceButton').addEventListener('click', function() {
            // 显示第一个弹窗
            document.getElementById('loadingModal').style.display = 'flex';
            
            // 3秒后隐藏第一个弹窗并显示第二个弹窗
            setTimeout(function() {
                document.getElementById('loadingModal').style.display = 'none';
                document.getElementById('successModal').style.display = 'flex';
            }, 3000);
        });
        
        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('successModal').style.display = 'none';
            // 显示第三个弹窗（异常弹窗）
            document.getElementById('errorModal').style.display = 'flex';
        });
        
  document.getElementById('retryButton').addEventListener('click', function() {
            document.getElementById('errorModal').style.display = 'none';
            // 点击OK按钮后跳转到指定链接
            window.location.href = "https://www.bilibili.com/video/BV1UT42167xb/?spm_id_from=333.337.search-card.all.click&vd_source=3e53959726c67a863a1477cc41fcb01d";
        });
    </script>
</body>
</html>
